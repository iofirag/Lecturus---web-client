<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="includes/css/reset.css">
		<link rel="stylesheet" href="includes/css/reset.css">
		<link rel="stylesheet" href="includes/css/bootstrap.css">
		<link rel="stylesheet" href="includes/css/editVideo.css">
		<link rel="stylesheet" href="includes/css/lightbox.css">
		<link rel='stylesheet' href='includes/css/media-player-controls.css'>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<!-- Media Player -->
		<script src='includes/js/shared_functions.js'></script>
		<script src="includes/js/playmovie.js"></script>
		
		<script src="includes/js/bootstrap.js"></script>
		<script src="includes/js/editVideo.js"></script>
		<script src="includes/js/lightbox.min.js"></script>
		<!-- Google API -->
		<meta name="google-signin-clientid" content="3064416766-5qgmie4thvudo3nh6oofnkvd52i8loed.apps.googleusercontent.com" />
		<meta name="google-signin-cookiepolicy" content="single_host_origin" />
		<meta name="google-signin-callback" content="signinCallback" />
		<meta name="google-signin-requestvisibleactions" content="https://schema.org/AddAction" />
		<meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login" />
		<script src="https://apis.google.com/js/client:platform.js" async defer></script>
		<!-- End of Google API -->
		<title>Edit Video</title>
	</head>
	<body id="editVideoBody">
		<nav id="profileTopNav" class="navbar">
			<section id="topNavProjectTitle">
				<a href="home.html">Lecturus - Edit mode</a>
			</section>
			<section id="userTopNavDetailsWrapper">
				<section id="topNavProfilePic" class="profilePic"></section>

				<div id="navDropDown" class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
						<span id="userName"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

						<li role="presentation">
							<a role="menuitem" tabindex="-1" href="#">Profile</a>
						</li>
						<li id="signOut" role="presentation">
							<a role="menuitem" tabindex="-1" href="#">Sign out</a>
						</li>
					</ul>
				</div>

				<div class="clear"></div>
			</section>
		</nav>

		<div id="editWrapper">
			<section id="videoDetailsEditorHolder">
				<section id="leftInputsHolder">
					<section class="inputHolder">
						<label class="editInputLabel">Lecture title:</label>
						<input type="text" id="editLectureTitleInput">
					</section>
					<section class="inputHolder">
						<label class="editInputLabel">Description:</label>						<textarea id="descriptionLectureInput" name="Description" rows="4" cols="40"></textarea>
</section>					<section class="inputHolder">
						<section id="privacyLeft">
							<label class="editInputLabel">Set privacy:</label>
						</section>
						<section id="privacyRight">
							<section class="onoffswitch">
								<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
								<label class="onoffswitch-label" for="myonoffswitch"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label>
							</section>
						</section>
					</section>
				</section>

				<section id="rightInputsHolder">
					<section class="inputHolder">
						<label class="editInputLabel">Degree:</label><select id="listOfDegrees" class="editSelect"></select>
					</section>
					<section class="inputHolder">
						<label class="editInputLabel">Course:</label><select id="listOfCourses" class="editSelect"></select>
					</section>
					<section class="inputHolder">
						<label class="editInputLabel">Lecturer:</label><select id="listOfLecturers" class="editSelect"></select>
					</section>
				</section>
				<div class="clear"></div>
			</section>
			<section id="editPanelWrapper">
				<!-- Audio -->
				<audio id="mediaSound" hidden>
					<source id="audioSrc" src="" type="audio/mpeg">
					Your browser does not support the video tag.
				</audio>
				<!-- Controls -->
				<section id='media-controls'>
					<button id='replay' class='mediaControls' title='replay' onclick='replayMedia();'>
						Replay
					</button>
					<button id='play' class='mediaControls' title='play' onclick='togglePlayPause();'>
						Play
					</button>
					<button id='stop' class='mediaControls' title='stop' onclick='stopPlayer();'>
						Stop
					</button>
					<button id='volume-plus' class='mediaControls' title='increase volume' onclick='changeVolume("+");'>
						Increase volume
					</button>
					<button id='volume-minus' class='mediaControls' title='decrease volume' onclick='changeVolume("-");'>
						Decrease volume
					</button>
					<button id='mute' class='mediaControls' title='mute' onclick='toggleMute("true");'>
						Mute
					</button>
				</section>

				<section id="draggableImagesHolder">
					<div class="clear"></div>
				</section>
				<section id="playerHolder">
					<input class="slider" type="range" min="0"  value="0" id='secondSlider'>
				</section>
				<section id="draggableTagsHolder">
					<div class="clear"></div>
				</section>

				<section id="editConfirmationButtons">
					<button id="saveChanges" class="btn btn-success">
						Save changes
					</button>
					<button id="goBack" class="btn btn-default">
						Go back
					</button>
				</section>
			</section>

		</div>

	</body>
</html>
