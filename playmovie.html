<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- jquery -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!-- lecturus js - sound Handler -->
		<script src="includes/js/playmovie.js"></script>
		<link rel='stylesheet' href='includes/css/media-player.css'>
		<link rel="stylesheet" href="includes/css/main.css">
		<title>Show movie</title>
	</head>
	<body>
		<nav id="profileTopNav">
			<section class="profilePicture"></section>
			<section id="userName"></section>
			<section id="otherOptions"></section>
			<div class="clear"></div>
		</nav>
		
		<div id="wrapper">
			<section id="media-player">
				<!-- Titles -->
				<article class='title'>
					<section id='degreeName'></section>
					<section id='courseName'></section>
					<section id='videoTitle'></section>
					<div class='clear'></div>
				</article>
	
				<!-- Viewer -->
				<section id='viewContainer'>
					<img id="viewOp">
					<img id="viewPhotos" src="includes/media/default_poster.png" onclick="togglePlayPause();">
					<!-- <img id="viewPhotos_darkBackground"> -->
				</section>
				<audio id="mediaSound" hidden>
					<source id="audioSrc" src="" type="audio/mpeg">
					Your browser does not support the video tag.
				</audio>
				
				<!-- Slider -->
				<section id='viewerBottom'>
					<section id='slider'>
						<input class='sliderRange' type="range" id="secondSlider" value="0" min="0" max="0" >
						<section id='showtime'>0</section>
					</section>
					<section id='viewerDescription'>
						<section id='viewerTag'></section>
						
						<section id='voteContainerLine'>
							<section id='voteContainer'>
								<a href='#' class='voteLinks' id='voteDownLink'>
									<section class='voteNumber' id='voteDown_val'></section>
									<section class='votePic' id='voteDown'></section>
								</a>
								<a href='#' class='voteLinks' id='voteUpLink'>
									<section class='votePic' id='voteUp'></section>
									<section class='voteNumber' id='voteUp_val'></section>
								</a>
								<div class="clear"></div>
							</section>
						</section>
					</section>
				</section>
				<!-- Controls -->
				<section id='media-controls'>
					<button id='replay-button' class='replay' title='replay' onclick='replayMedia();'>Replay</button>	
					<button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>Play</button>
					<button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>Stop</button>
					<button id='volume-inc-button' class='volume-plus' title='increase volume' onclick='changeVolume("+");'>Increase volume</button>
					<button id='volume-dec-button' class='volume-minus' title='decrease volume' onclick='changeVolume("-");'>Decrease volume</button>
					<button id='mute-button' class='mute' title='mute' onclick='toggleMute("true");'>Mute</button>
				</section>
				
				
				<!-- Sub-titles -->
				<h2 id="tag"></h2>
				
				<section id='admin_button_holder'></section>
			</section>
		</div>
	</body>
</html>
